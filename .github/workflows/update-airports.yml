name: Update airports dataset

on:
  schedule:
    - cron: "0 3 * * 0" # Sundays at 03:00 UTC
  workflow_dispatch:

jobs:
  update-airports:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update airports dataset
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm start

      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "AeroDB"
          git config user.email "aero-db@users.noreply.github.com"
          git add airports.json airports.csv package.json
          git commit -m "chore: update airports dataset"
          git push origin HEAD
